<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <br>
    <h3>Loading data...</h3>
    <mat-divider></mat-divider>
    <br>
</div>


<div class="mat-elevation-z8" *ngIf="!isLoading">
    
  <table mat-table [dataSource]="dataSource" matSort>    

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let element"> {{ element.message }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date:'mediumDate' }} </td>
    </ng-container>

    <!-- Delete button Column -->
    <ng-container matColumnDef="_">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" style="width: 70px;"> 
          <button mat-raised-button color="warn" (click)="Delete(element)">Delete</button> 
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

</div>
